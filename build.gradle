buildscript{
    ext{ //bulid.gradle에서 사용할 전역변수 설정
        springBootVersion = '2.1.7.RELEASE' //2.7.1 release를 의존성으로 받겠다는 의미
    }
    repositories{ //원격 저장소 생성
        mavenCentral()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-" +
                "gradle-plugin:${springBootVersion}")
    }

}
apply plugin: 'java' //자바와 스프링부트를 사용하기 위한 플러그인
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성 관리해주는 플러그인

group 'com.project.springboot'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}